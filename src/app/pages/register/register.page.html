<ion-content class="background">
  <div class="sign-container">  
    <div class="header">
      <div class="title ion-text-left">
        <ion-buttons slot="start" >
          <ion-back-button style="color: white; font-size: 20px;" 
          text="Cancelar" defaultHref="login">
         
          </ion-back-button>
        </ion-buttons>      
      </div> 
      <div class="title ion-text-center">
        <img src="../../assets/img/nombreApp.png" alt="">
      </div>     
    </div>
    <div class="sign-container">


          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-item class="roundedInput">
                  <ion-input [(ngModel)]="usuario.nombreape" class="ion-text-left" placeholder="Nombres y Apellidos"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-item class="roundedInput">
                  <ion-select [(ngModel)]="usuario.tipodoc" interface="popover" placeholder="Tipo Documento">
                    <ion-select-option value="DNI">DNI</ion-select-option>
                    <ion-select-option value="CEX">CEX</ion-select-option>                      
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="roundedInput">  
                  <ion-input [(ngModel)]="usuario.nrodoc" type="number" class="ion-text-left" placeholder="Nro Documento"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">     
                <ion-item class="roundedInput">
                  <ion-datetime pickerFormat="YYYY-MM-DD" displayFormat="YYYY-MM-DD" placeholder="Fecha Nacimiento" [(ngModel)]="usuario.fechanac" class="ion-text-left"></ion-datetime>        
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item class="roundedInput">          
                  <ion-input [(ngModel)]="usuario.nrotelefono" type="number" class="ion-text-left" placeholder="N° Celular"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item class="roundedInput">
                  <ion-input [(ngModel)]="usuario.txttalla" type="text" class="ion-text-left" placeholder="Talla"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item class="roundedInput">
                  <ion-input [(ngModel)]="usuario.email" type="email" class="ion-text-left" placeholder="Correo Electronico"></ion-input>
                
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item class="roundedInput">
                  <ion-input [(ngModel)]="usuario.direccion" type="text" class="ion-text-left" placeholder="Dirección"></ion-input>
                  
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <div class="ion-text-center fade-in">
                  <ion-button  shape="round" expand="block" class="green-button" (click)="registerData()">
                    Crear Cuenta
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <div >
                  <div style="color: white;padding: 5px;" class="ion-text-center" tappable>
                   ¿Ya tienes una cuenta?         
                  </div>    
                </div>
              </ion-col>
              <ion-col size="6" >
                <div >
                  <ion-button style="font-weight: 600;color: white;"  fill="clear"  href="login">
                    Iniciar Sesión   
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

    </div>
  
  </div>
</ion-content>
