<ion-content class="background">
  
  <div class="sign-container">
    <div class="header">      
      <div class="title ion-text-center">
        <img src="../../../assets/img/nombreApp.png" alt="">
        <h1>Medio de evaluación a distancia</h1>
      </div>   
    </div>

    <div class="login-container">
   
         
            <ion-list lines="none" class="form fade-in">
              <ion-item class="roundedInput">         
                <ion-input type="number"  required [(ngModel)]="userData.nrodoc" class="ion-text-left" 
                placeholder="Número de Documento"></ion-input>
                <ion-icon slot="start" name="card-outline"></ion-icon>
              </ion-item>      
            </ion-list>

            <div class="ion-text-center fade-in">
              <ion-button shape="round" expand="block" class="green-button" type="submit" (click)="signin()">
                Iniciar Sesión
              </ion-button>
            </div>
     


        <!-- <ion-list lines="none" class="form fade-in">
          <ion-item>         
            <ion-input type="number"  required [(ngModel)]="userData.nrodoc" class="ion-text-left" placeholder="Ingrese nro documento"></ion-input>
            <ion-icon slot="start" name="card-outline"></ion-icon>
          </ion-item>      
        </ion-list> -->

       
    </div>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <div >
            <div class="toggle-text ion-text-center" tappable>
             ¿No tienes una cuenta?         
            </div>    
          </div>
        </ion-col>
        <ion-col size="6" >
          <div >
            <ion-button style="font-weight: 600;color: white;"  fill="clear"  (click)="openRegister()">
              Crear Cuenta     
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div class="ion-text-center sign-container">
      <ion-button  class="recomendaciones" fill="outline" expand="block">
        Recomendaciones     
      </ion-button>
    </div> -->

  </div>

</ion-content>
